<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/css/sign_up.css">
    <title>sing up</title>
</head>
<body>
<h1>SIGN UP</h1>
<div class="container">
    <form action="" method="post" class="sing-up">
        <label for="username">
            <input type="text" id="username" placeholder="Enter Username" >
        </label>
        <p id="usernameError" class="error"></p>
        <label for="password">
            <input type="password" id="password" placeholder="Enter Password" >
        </label>
        <p id="passwordError" class="error"></p>
        <label for="confirmPassword">
            <input type="password"  id="confirmPassword" placeholder="Confirm Password" >
        </label>
        <p id="confirmError" class="error"></p>

        <label for="fname">
            <input type="text" id="fname" placeholder="Enter First Name" >
        </label>
        <p id="fnameError" class="error"></p>
        <label for="lname">
            <input type="text" id="lname" placeholder="Enter Last Name" >
        </label>
        <p id="lnameError" class="error"></p>
        <button type="submit" id="button" class="signup" >SIGN UP</button>

    </form>
</div>
<div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
</div>

<script src="/public/js/sing_up_dom.js"></script>
<script src="/public/js/fetch.js"></script>
</body>
</html>
